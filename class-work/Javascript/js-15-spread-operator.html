<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let fruit1 = ['banana', 'mango', 'apple'];
        let fruit2 = [...fruit1, 'pineapple'];
        console.log(fruit2);

        let a = [1, 2, 3, 4];
        let b = [5, 6, 7];
        let c = [...a, ...b];
        console.log(c);

        let obj = { name: 'happy', age: 25 }
        let marks = { ...obj, marks: 90 }
        console.log(marks);

    </script>

</body>

</html>
