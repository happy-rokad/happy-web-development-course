<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let std = [
            { name: 'happy', age: 25, marks: 90 },
            { name: 'krisha', age: 20, marks: 80 },
            { name: 'rekha', age: 30, marks: 70 }
        ]

        let newStd = std.map((result) => {
            if (result.name == 'rekha') {
                return { name: result.name, age: result.name, marks: result.marks + 10 }
            } else {
                return result;
            }
        })
        console.log(newStd);


    </script>

</body>

</html>
