<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        console.log(" String Methods ");
        console.log(" ----------------------------- ");

        // 1> string check length
        console.log(" String Check Length ");

        var name = "happy rokad";
        console.log(name.length);


        console.log(" ----------------------------- ");

        // 2> toLowerCase() : convert upper case to lower case
        console.log("toLowerCase() : upper case to lower case");

        var name = "Happy Rokad";
        console.log(name.toLowerCase());


        console.log(" ----------------------------- ");

        // 3> toUpperCase() : convert lower case to upper case
        console.log("toUpperCase() : lower case to upper case");

        var name = "Happy Rokad";
        console.log(name.toUpperCase());


        console.log(" ----------------------------- ");

        // 4> charCodeAt() : for check perticular text at given position
        console.log("charCodeAt() : check perticular text at given position");

        var name = "Happy Rokad";
        console.log(name.charCodeAt(1));


        console.log(" ----------------------------- ");

        // 5> charAt() : for get perticular character from index.
        console.log("charAt() : get perticular character from index");

        var name = "Happy Rokad";
        console.log(name.charAt('6'));


        console.log(" ----------------------------- ");

        // 6> trim() : for remove space from last & first.
        console.log("trim() : for remove space from last & first");

        var name = "      Happy Rokad         ";
        console.log(name);
        console.log(name.trim());


        console.log(" ----------------------------- ");

        // 7> trimStart() : for remove space from first.
        console.log("trimStart() : for remove space from first");

        var name = "      Happy Rokad         ";
        console.log(name.trimStart());


        console.log(" ----------------------------- ");

        // 8> trimEnd() : for remove space from last.
        console.log("trimEnd() : for remove space from last");

        var name = "      Happy Rokad         ";
        console.log(name.trimEnd());


        console.log(" ----------------------------- ");

        // 9> padStart() : for value at the first of string.
        console.log("padStart() : for value add the first of string");

        var i = '7';
        console.log(i.padStart(3, '0'));


        console.log(" ----------------------------- ");

        // 10> padEnd() : for value at the last of string.
        console.log("padEnd() : for value add the last of string");

        var i = '7';
        console.log(i.padEnd(3, '0'));


        console.log(" ----------------------------- ");

        // 11> slice() : for get substring from string.
        console.log("slice() : for get substring from string");

        var name = "Happy Rokad";
        console.log(name.slice(0, 4));


        console.log(" ----------------------------- ");

        // 12> repeat() : for repeat string.
        console.log("repeat() : for repeat string");

        var name = "Happy Rokad";
        console.log(name.repeat(3));


        console.log(" ----------------------------- ");

        // 13> replace() : for replace first word equal.
        console.log("replace() : for replace first word equal");

        var name = "Happy Rokad ok";
        console.log(name.replace('ok', ' '));


        console.log(" ----------------------------- ");

        // 14> replaceAll() : for replace all.
        console.log("replaceAll() : for replace all");

        var name = "Happy Rokad ok";
        console.log(name.replaceAll('ok', ' '));
        console.log(" ----------------------------- ");

        // 14> replaceAll() : for replace all.
        console.log("replaceAll() : for replace all");

        var name = "Happy Rokad ok";
        console.log(name.replaceAll('ok', ' '));
        console.log(" ----------------------------- ");

        // 14> replaceAll() : for replace all.
        console.log("replaceAll() : for replace all");

        var name = "Happy Rokad ok";
        console.log(name.replaceAll('ok', ' '));


        console.log(" ----------------------------- ");

        // 15> split() : convert string to array.
        console.log("split() : convert string to array");

        var name = "Happy Rokad";
        console.log(name.split(''));
        console.log(name.split(' '));
        console.log(name.split('a'));


        console.log(" ----------------------------- ");

        // 16> indexOf() : for check perticular index to starting word.
        console.log("indexOf() : for check perticular index index to starting word");

        var name = "Happy Rokad";
        console.log(name.indexOf('a'));


        console.log(" ----------------------------- ");

        // 17> LastIndexOf() : for check perticular index from start to last word.
        console.log("lastIndexOf() : for check perticular index from start to last word");

        var name = "Happy Rokad";
        console.log(name.lastIndexOf('a'));



        console.log(" ----------------------------- ");

        // 18> includes() : for return true if string contain specified string or false.
        console.log("include() : for return true if string contain specified string or false");

        var name = "Happy Rokad";
        console.log(name.includes('Rokad'));
        console.log(name.includes('Hello'));


    </script>

</body>

</html>
