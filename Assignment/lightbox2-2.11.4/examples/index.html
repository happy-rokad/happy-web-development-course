<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="../dist/css/lightbox.min.css">
</head>

<body>

  <section>

    <hr />

    <h3>A Four Image Set</h3>
    <div>
      <a class="example-image-link"
        href="https://images.unsplash.com/photo-1715614412216-244d0dfc4bde?q=80&w=1476&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        data-lightbox="example-set"><img class="example-image"
          src="https://images.unsplash.com/photo-1715614412216-244d0dfc4bde?q=80&w=1476&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="img1" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg"
        data-lightbox="example-set"><img class="example-image"
          src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="img2" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg"
        data-lightbox="example-set"><img class="example-image"
          src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="img3" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg"
        data-lightbox="example-set"><img class="example-image"
          src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="img4" /></a>
    </div>
  </section>

  <section>
    <p>
      For more information, visit <a
        href="http://lokeshdhakar.com/projects/lightbox2/">http://lokeshdhakar.com/projects/lightbox2/</a>
    </p>
  </section>

  <script src="../dist/js/lightbox-plus-jquery.min.js"></script>

  <!-- <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../src/js/lightbox.js"></script> -->




</body>

</html>
